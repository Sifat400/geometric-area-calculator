<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Area Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10">
    <header>
      <!-- nav -->
      <div
        class="bg-sky-100 h-24 w-full p-5 flex justify-between items-center mb-8"
      >
        <!-- Interactive Geometry Genius -->
        <div>
          <h1 class="text-4xl font-bold text-slate-700">Interactive</h1>
          <h3 class="text-xl font-semibold text-slate-500 hover:bg-sky-700">
            Geometry Genius
          </h3>
        </div>
        <!-- blog -->
        <div>
          <button
            class="btn btn-primary rounded-lg px-9 py-2 bg-sky-500 hover:bg-sky-700 text-white"
          >
            Blog
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- Main Container-->
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Shape Container -->
        <div
          class="col-span-3 grid gap-6 grid-cols-1 md:grid-cols-2 xl:grid-cols-3"
        >
          <!-- Triangle Card -->
          <div class="card bg-base-100 p-8 text-center border-2">
            <figure>
              <img class="h-40" src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-bold">Triangle</h3>
              <p>Area (A) = 0.5 X b X h</p>
              <div>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="b"
                /><span class="ml-1">cm</span>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="h"
                /><span class="ml-1">cm</span>
              </div>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary w-full mt-6 rounded-lg bg-sky-500 hover:bg-sky-700 text-white"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle Card -->
          <div class="card bg-base-100 border-2 p-8 text-center">
            <figure>
              <img class="h-40" src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-bold">Rectangle</h3>
              <p class="">Area (A) = w X l</p>
              <div>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="w"
                /><span class="ml-1">cm</span>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="l"
                /><span class="ml-1">cm</span>
              </div>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary w-full mt-6 rounded-lg bg-sky-500 hover:bg-sky-700 text-white"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- parallelogram Card -->
          <div class="card bg-base-100 border-2 p-8 text-center">
            <figure>
              <img class="h-40" src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-bold">Parallelogram</h3>
              <p>Area (A) = b X h</p>
              <div>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="b"
                /><span class="ml-1">cm</span>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="h"
                /><span class="ml-1">cm</span>
              </div>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary w-full mt-6 rounded-lg bg-sky-500 hover:bg-sky-700 text-white"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- rhombus Card -->
          <div class="card bg-base-100 border-2 p-8 text-center">
            <figure>
              <img class="h-40" src="images/rhombus.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-bold">Rhombus</h3>
              <p>Area (A) = 0.5 X d1 X d2</p>
              <div>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="d1"
                /><span class="ml-1">cm</span>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="d2"
                /><span class="ml-1">cm</span>
              </div>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary w-full mt-6 rounded-lg bg-sky-500 hover:bg-sky-700 text-white"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- pentagon Card -->
          <div class="card bg-base-100 border-2 p-8 text-center">
            <figure>
              <img class="h-40" src="images/pentagon.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-bold">Pentagon</h3>
              <p>Area (A) = 0.5 X p X b</p>
              <div>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="p"
                /><span class="ml-1">cm</span>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="b"
                /><span class="ml-1">cm</span>
              </div>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary w-full mt-6 rounded-lg bg-sky-500 hover:bg-sky-700 text-white"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- ellipse Card -->
          <div class="card bg-base-100 border-2 p-8 text-center">
            <figure>
              <img class="h-40" src="images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h3 class="text-2xl font-bold">Ellipse</h3>
              <p>Area (A) = PI X a X b</p>
              <div>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="a"
                /><span class="ml-1">cm</span>
                <input
                  class="w-14 bg-gray-200 px-2"
                  type="number"
                  placeholder="b"
                /><span class="ml-1">cm</span>
              </div>
              <div class="card-actions justify-end">
                <button
                  class="btn btn-primary w-full mt-6 rounded-lg bg-sky-500 hover:bg-sky-700 text-white"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area Calculator -->
        <div class="h-80 border-2">
          <div class="text-xl font-semibold text-center pt-5">
            Area Calculator
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
